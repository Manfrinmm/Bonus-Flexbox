<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stles.css" />
    <title>Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <ul>
          <li><img src="images/home.svg" alt="Home" />Home</li>
          <li>
            <img
              src="images/notification.svg"
              alt="Notofications"
            />Notofications
          </li>
          <li><img src="images/message.svg" alt="Messages" />Messages</li>
        </ul>

        <img src="images/logo.svg" />

        <div class="side">
          <input type="text" placeholder="Pesquise" />
          <img src="images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>AOOPPPAA<br />muita coletividade na quebrada?</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active"><span>Tweets</span><strong>1231</strong></li>
          <li><span>Followings</span><strong>777</strong></li>
          <li><span>Followers</span><strong>8787</strong></li>
          <li><span>Favorites</span><strong>6655</strong></li>
          <li><span>Moments</span><strong>54</strong></li>
          <li><span>likes</span><strong>877</strong></li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="images/more.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
